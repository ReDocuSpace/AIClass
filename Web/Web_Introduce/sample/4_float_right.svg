<svg fill="none" viewBox="0 0 1280 300" width="1280" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
			position: absolute;
			width: 100%;
			height: 300px;
			background-color: black;
			color: white;
        }
			
		.custom > div{ width: 200px; height: 200px; border: 5px dashed pink; }
		.left{ float: right; }

	
      </style>

      <div class="container">
		<div class="custom">
			<div class="left">1번박스</div>
			<div class="left">2번박스</div>
			<div class="left">3번박스</div>
		<div class="left">4번박스</div>
		<div class="left">5번박스</div>
		</div>
      </div>
    </div>
  </foreignObject>
</svg>