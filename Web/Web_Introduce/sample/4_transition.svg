<svg fill="none" viewBox="0 0 1280 300" width="1280" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
			width: 100%;
			height: 300px;
			background-color: white;
			color: black;
        }
			
		.custom {
			font-size: 3em;
			text-align: center;
			background-color: #b0a2ce;
			color: #fff;
		}

		#box01:hover {
			background-color: yellow;
			color: #333;
			transition-property: background-color, color;
			transition-duration: 2s, 2s;
		}

		/* 가상선택자에 transition속성을 지정할 때와 실제 요소에 transition속성을 지정할 때 변화 방식이 다릅니다. */
		#box02 {
			transition-property: background-color;
			transition-duration: 2s;
			transition-delay: 1s;
		}

		#box02:hover {
			background-color: #7ebf41;
			color: #666;
		}

      </style>

		<div class="container">
			<div class="custom">
				<div id="box01">sampleText</div>
				<div id="box02">sampleText</div>
			</div>
		</div>
    </div>
  </foreignObject>
</svg>