<svg fill="none" viewBox="0 0 1280 300" width="1280" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
			position: absolute;
			width: 100%;
			height: 300px;
			background-color: black;
			color: white;
        }
			
		/* 부모요소 */
		.custom > div{ position: absolute; width: 200px; height: 200px; background-color: #9cc; }
		
			/* 자식요소 */
		div > div { width: 100px; height: 100px; background-color: #ff9; }
		
		#box01{ margin: 50px 40px 30px 20px; }
      </style>

      <div class="container">
		<div class="custom">
			<div>
				<div id="box01"></div>
			</div>
		</div>
      </div>
    </div>
  </foreignObject>
</svg>
