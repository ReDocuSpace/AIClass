<svg fill="none" viewBox="0 0 1280 700" width="1280" height="700" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
			width: 100%;
			height: 700px;
			background-color: white;
			color: black;
        }
			
		/* ul의 type을 표시하지 않습니다. */
		ul{ list-style: none;  }

		li{ width: 50%; height: 20px; margin: 20px 0;
		    /* ↓ 모든 li요소에 border-color와 border-width값을 공통으로 지정합니다.*/
		    border-color: #9999ff; border-width: 12px;
		}
	
		/* id 속성값이 각기 다른 요소에 각각 다른 스타일 지정합니다 */
		#box1{ border-style: dotted; }
		#box2{ border-style: dashed; }
		#box3{ border-style: solid; }
		#box4{ border-style: double; }
		#box5{ border-style: groove; }
		#box6{ border-style: ridge; }
		#box7{ border-style: inset; }
		#box8{ border-style: outset; }
		#box9{ border-style: none; }
		#box10{ border-style: hidden; }

		/* div요소에 border-style값을 4가지로 지정합니다.*/
		div{ width: 100%; height: 100px;
		     /*border-color: #999999;*/
		     /*border-style: dashed double solid dotted;*/
		}
		
	
	
      </style>

		<div class="container">
			<div class = "custom">
				<ul>
					<li id="box1"><span>dotted</span></li>
					<li id="box2"><span>dashed</span></li>
					<li id="box3"><span>solid</span></li>
					<li id="box4"><span>double</span></li>
					<li id="box5"><span>groove</span></li>
				</ul>
				<ul>
					<li id="box6"><span>ridge</span></li>
					<li id="box7"><span>inset</span></li>
					<li id="box8"><span>outset</span></li>
					<li id="box9"><span>none</span></li>
					<li id="box10"><span>hidden</span></li>
				</ul>
			</div>
			
				

			
			
		</div>
    </div>
  </foreignObject>
</svg>