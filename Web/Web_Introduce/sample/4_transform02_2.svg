<svg fill="none" viewBox="0 0 1280 300" width="1280" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
			width: 100%;
			height: 300px;
			background-color: white;
			color: black;
        }
			
		/* 모든 div 크기를 동일하게 지정합니다. */
		div{ width: 200px; height: 200px; box-sizing:border-box;}

		/* 기준이 될 검정선 박스의 크기를 지정합니다. */
		.box{ border:3px solid #999; position: absolute; z-index: -999;}

		/* skew(y-Angle) */
		#box02-2{ 
			background-color: rgba(0,0,255,0.5);
			transform: skewX(0deg); 
			transition: transform 0.5s ease-in;
		}
		#box02-2:hover{ transform: skewY(25deg);}

      </style>

		<div class="container">
			<h1>skewY(y-Angle)</h1>
			<div class="box"></div>
			<div id="box02-2"></div>
		</div>
    </div>
  </foreignObject>
</svg>