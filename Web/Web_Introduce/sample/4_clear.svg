<svg fill="none" viewBox="0 0 1280 300" width="1280" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
			position: absolute;
			width: 100%;
			height: 300px;
			background-color: black;
			color: white;
        }
			
		.custom > div{ width: 50px; height: 50px; text-align: center; line-height: 50px; }
		.box01{ border: 5px dashed rgba(255,0,0,0.5); float: left; }
		.box02{ background-color: rgba(0,0,255,0.5); float: right; }
		.box03{ background-color: rgba(0,255,0,0.5); float: left; }

		/* clear속성을 가진 클래스를 생성해 div요소에 적용합니다 */
		.clear{ border: 5px dashed rgba(0,255,0,0.5); clear: both; }
	
	
      </style>

      <div class="container">
		<div class="custom">
			<div class="box01">1번</div>
			<div class="box02">2번</div>
			<div class="box02">3번</div>
			<div class="box02">4번</div>
			<div class="clear">5번</div>
			<div class="box03">6번</div>
			<div class="box03">7번</div>
		</div>
      </div>
    </div>
  </foreignObject>
</svg>